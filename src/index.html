<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noise</title>
    <style>
        canvas {
            display: block;
            margin: 40px auto 0;
            width: 1280px;
            height: 720px;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            /*noinspection CssOverwrittenProperties*/
            image-rendering: pixelated;
            /*noinspection CssOverwrittenProperties*/
            image-rendering: crisp-edges;
            border: 4px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="320px" height="180px"></canvas>
</body>
</html>
